<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/exc2.css">
    <script defer src="js/exc2.js"></script>
    <script src="js/JsBarcode.code128.min.js"></script>
    <title>Exercise 2</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <p>
                <label for="barcodeInput">Enter barcode:</label>
                <input id="barcodeInput" type="text" placeholder="Enter the virtual barcode here">
            </p>
            <button id="buttonDecode">Decode</button>
        </div>

        <div class="row">
            <button onclick="" id="buttonHide">Hide</button>
        </div>

        <div class="row infoArea">

            <div class="col-12">
                <div class="col-6 col-sm-12">
                    <p>Payee's IBAN: </p>
                </div>
                <div class="col-6 col-sm-12">
                    <p>Amount to be paid:</p>
                </div>
                <div class="col-6 col-sm-12">
                    <p>Payment reference: </p>
                </div>
                <div class="col-6 col-sm-12">
                    <p>Due date:</p>
                </div>
            </div>

            <div class="col-12" id="barcodeImage">
                <svg id="barcode"></svg>
                <p id="errorMessage"></p>
            </div>

        </div>
    </div>

</body>
</html>
